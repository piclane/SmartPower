version: '3.5'
services:
  app:
    build:
      dockerfile: .container/Dockerfile
      context: .
    image: smart-power:0.0.1
    devices:
      - /dev/ttyUSB0
#      - /dev/cu.usbserial-DK0CBKBW
    ports:
      - "8080:8080"
    environment:
      DEVICE_PATH: /dev/ttyUSB0
#      DEVICE_PATH: /dev/cu.usbserial-DK0CBKBW
